<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef> birthday </th>
        <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
    </ng-container>

    <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef> sex </th>
        <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>

    <ng-container matColumnDef="risk">
        <th mat-header-cell *matHeaderCellDef> risk </th>
        <td mat-cell *matCellDef="let element"> {{element.risk}} </td>
    </ng-container>

    <ng-container matColumnDef="card">
        <th mat-header-cell *matHeaderCellDef> card </th>
        <td mat-cell *matCellDef="let element"> {{element.card}} </td>
    </ng-container>

    <ng-container matColumnDef="registered">
        <th mat-header-cell *matHeaderCellDef> registered </th>
        <td mat-cell *matCellDef="let element"> {{element.registered}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
