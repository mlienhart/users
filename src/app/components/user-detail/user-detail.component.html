<div *ngIf="y">
    <div>user id: {{ y.id }}</div>
    <div>user name: <input [(ngModel)]="y.name" /></div>
    <div>user birthday: {{ y.birthday | date }}</div>
    <div>user sex: {{ y.sex }}</div>
    <div>user risk: {{ riskValue }}</div>
    <div>user card: {{ cardName() }}</div>
    <div>user registered: {{ y.registered }}</div>
    <div>user points: {{ summedPoints }}</div>
</div>
