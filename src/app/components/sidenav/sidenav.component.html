<div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">Angular Users</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/app-start-page']">
                    <span class="material-icons">
                        home
                    </span>Start</a>
                <a mat-list-item [routerLink]="['routing/app-user-list']">
                    <span class="material-icons">
                        list
                    </span>List</a>
                <a mat-list-item [routerLink]="['routing/app-user-report']"><span class="material-icons">
                        analytics
                    </span>Report</a>
                <a mat-list-item [routerLink]="['routing/app-user-table']"><span class="material-icons">
                        grid_view
                    </span>Table</a>
                <a mat-list-item [routerLink]="['routing/app-user-test']">
                    <span class="material-icons">
                        view_array
                    </span>JSON</a>
                <a mat-list-item [routerLink]="['routing/app-line-chart']">
                    <span class="material-icons">
                        multiline_chart
                    </span>Line Chart</a>
                <a mat-list-item [routerLink]="['routing/app-pie-chart']">
                    <span class="material-icons">
                        pie_chart
                    </span>Pie Chart</a>
                <a mat-list-item [routerLink]="['routing/app-bar-chart']">
                    <span class="material-icons">
                        bar_chart
                    </span>Bar Chart</a>
                <a mat-list-item [routerLink]="['routing/app-list-chart']">
                    <span class="material-icons">
                        table_chart
                    </span>All Charts</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
